app = "faq-chatbot"  # Must match your app name on Fly

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "8000"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    method = "get"
    path = "/docs"
    protocol = "http"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 2
